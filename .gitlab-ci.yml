image: nexus.riaint.ee:8500/node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - echo "registry=https://nexus.riaint.ee/repository/npm-public/">.npmrc
    - echo "@ria:registry=https://nexus.riaint.ee/repository/riigiportaal-npm-local/">>.npmrc
    - npm i
    - npm version patch --no-git-tag-version
    - npm run build-prod @ria/stateportal-form-generator

deploy:
  stage: deploy
  script:
    - echo "registry=https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/">.npmrc
    - echo "_authToken=${CI_DEPLOY_PASSWORD}">>.npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_DEPLOY_PASSWORD}">>.npmrc
    - npm publish
